{% extends 'base/base.html' %}

{% block navbar %}
{% endblock %}

{% block content %}

<form method="post">
{% csrf_token %}
    <div class="account-pages"></div>
    <div class="clearfix"></div>
    <div class="wrapper-page">
        <div class="text-center">
            <a href="index.html" class="logo"><span>Hotel<span>Soft</span></span></a>
            
        </div>
        <div class="m-t-40 card-box">
            <div class="text-center">
                <h4 class="text-uppercase font-bold mb-0">Cambiar contraseña</h4>

                <p class="text-muted m-b-0 font-13 m-t-20">Ingrese su correo electronico y se le enviara un codigo para cambiar su contraseña  </p>
            </div>
            <div class="p-20">
                <form class="form-horizontal m-t-20" action="index.html">

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="id_email">Correo</label>{{ form.email }}
                        </div>
                    </div>

                    <div class="form-group text-center m-t-20 mb-0">
                        <div class="col-xs-12">
                            <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Enviar correo</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <!-- end card-box -->

        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="text-muted">Ya tienes una cuenta?<a href="{% url 'login' %}" class="text-primary m-l-5"><b>Sign In</b></a></p>
            </div>
        </div>

    </div>
    <!-- end wrapper page -->
</form>

{% endblock %}
