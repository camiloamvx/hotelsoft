{% extends 'base/base.html' %}

{% block content %}
<div class="row" style="padding: 100px;">
    <table class="table table-dark">
        <thead>
            <tr>
                <td>#</td>
                <td>Estado</td>
                <td style="text-align: center;">Acciones</td>
            </tr>
        </thead>
        <tbody>
            {% if object_list %}
            {% for estado in object_list %}
            <tr>
                <td>{{estado.id}}</td>
                <td>{{estado.nombre}}</td>
                <td style="text-align: center;">
                    <a class="btn btn-primary btn-trans waves-effect waves-primary w-md m-b-5" href="{% url 'estado_editar' estado.id %}">Editar</a>
                    <a class="btn btn-danger btn-trans waves-effect w-md waves-danger m-b-5" href="{% url 'estado_eliminar' estado.id %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <h3 style="color: black;">No se encuentran registros</h3>
            {% endif %}
        </tbody>
    </table>
    <div class="row" style="padding-top: 50;">
        <a href="{% url 'estado_insertar' %}" class="btn btn-secondary btn-rounded w-md waves-effect m-b-5">Ingresar Estado</a>
    </div>
    
</div>
{% endblock %}
