{% extends 'base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="p-20">
          <form class="form-horizontal" role="form">
          {% csrf_token %}
          <div class="form-group row" style="padding-right: 400px;">
            <label class="col-2 col-form-label" for="{{ form.fechaHoraEntrada.name }}">{{ form.fechaHoraEntrada.label }}</label>
              <div class="col-10; col-md-5 col-md-offset-2">
                {{ form.fechaHoraEntrada }}
              </div>
          </div>
          <div class="form-group row" style="padding-right: 400px;">
            <label class="col-2 col-form-label" for="{{ form.fechaHoraSalida.name }}">{{ form.fechaHoraSalida.label }}</label>
              <div class="col-10; col-md-5 col-md-offset-2">
                {{ form.fechaHoraSalida }}
              </div>
          </div>
          <div class="form-group row" style="padding-right: 400px;">
            <label class="col-2 col-form-label" for="{{ form.costoTotal.name }}">{{ form.costoTotal.label }}</label>
              <div class="col-10; col-md-4 col-md-offset-2">
                {{ form.costoTotal }}
              </div>
            </div>
            <div class="form-group row" style="padding-right: 400px;">
              <label class="col-2 col-form-label" for="{{ form.obsevacion.name }}">{{ form.obsevacion.label }}</label>
                <div class="col-10; col-md-6 col-md-offset-2">
                  {{ form.obsevacion }}
                </div>
            </div>
                <div class="form-group row" style="padding-right: 400px;">
                    <label class="col-2 col-form-label" for="{{ form.habitacion.name }}">{{ form.habitacion.label }}</label>
                      <div class="col-10; col-md-4 col-md-offset-2">
                        {{ form.habitacion }}
                </div>
                </div>
                <div class="form-group row" style="padding-right: 400px;">
                    <label class="col-2 col-form-label" for="{{ form.cliente.name }}">{{ form.cliente.label }}</label>
                      <div class="col-10; col-md-4 col-md-offset-2">
                        {{ form.cliente }}
                </div>
                </div>
                <div class="form-group row" style="padding-right: 400px;">
                    <label class="col-2 col-form-label" for="{{ form.registrador.name }}">{{ form.registrador.label }}</label>
                      <div class="col-10; col-md-4 col-md-offset-2">
                        {{ form.registrador }}
                </div>
                </div>
                <div class="form-group row" style="padding-right: 400px;">
                    <label class="col-2 col-form-label" for="{{ form.estado.name }}">{{ form.estado.label }}</label>
                      <div class="col-10; col-md-4 col-md-offset-2">
                        {{ form.estado }}
                </div>
                </div>

            
            
              
              <button type="submit" class="btn btn-success btn-rounded w-md waves-effect waves-light m-b-5" style="margin: 20;">Guardar</button>
            
          </form>
    </div>
  </div>

</div>
{% endblock %}
