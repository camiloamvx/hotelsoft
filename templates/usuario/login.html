{% extends 'base/base.html' %}

{% block navbar %}
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="account-pages"></div>
            <div class="clearfix"></div>
            <div class="wrapper-page">
                <div class="text-center">
                    <a href="{% url 'cliente_listar' %}" class="logo"><span>Hotel<span>Soft</span></span></a>
                </div>
                <div class="m-t-40 card-box">
                    <div class="text-center">
                        <h4 class="text-uppercase font-bold mb-0">Inicie Sesion</h4>
                    </div>
                    <div class="p-20">
                        <form class="form-horizontal m-t-20" action="index.html">

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" required="" name="username" placeholder="Nombre de usuario">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required="" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <div class="checkbox checkbox-custom">
                                        <input id="checkbox-signup" type="checkbox">
                                        <label for="checkbox-signup">
                                            Recuerdame
                                        </label>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group text-center m-t-30">
                                <div class="col-xs-12">
                                    <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>

                            <div class="form-group m-t-30 mb-0">
                                <div class="col-sm-12">
                                    <a href="{% url 'password_reset' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> Olvido su contrase√±a?</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- end card-box-->

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <p style="color: black;">No tienes una cuenta? <a href="{% url 'registrar' %}" class="text-primary m-l-5"><b>Registrate</b></a></p>
                    </div>
                </div>
                
            </div>
</form>
{% endblock %}
