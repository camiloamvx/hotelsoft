{% extends 'base/base.html' %}

{% block content %}

<form method='post'>
    {% csrf_token %}
    <h4 style="padding: 100px; color: black;">¿Está seguro de eliminar los datos de la habitación?</h4>
    <button type="submit" class="btn btn-danger btn-bordred waves-effect w-md waves-light m-b-5">Eliminar</button>
    <a class="btn btn-inverse btn-bordred waves-effect w-md waves-light m-b-5" href="{% url 'habitacion_listar' %}">Cancelar</a>
</form>
{% endblock %}
