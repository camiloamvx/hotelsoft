{% extends 'base/base.html' %}

{% block content %}

<div class="row" style="padding: 100px;">
    <h1 style="color: black;">Aqui podra ingresar un nuevo Tipo de Habitaci√≥n</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row" style="padding-right: 500px;">
            <div class="form-group">
                <label style="color: black; padding: 15px;" for="{{ form.numero.name }}">{{ form.numero.label }}</label>
                {{ form.numero }}
            </div>
        </div>
        <div class="row" style="padding-right: 500px;">
            <div class="form-group">
                <label style="color: black; padding: 15px;" for="{{ form.estado.name }}">{{ form.estado.label }}</label>
                {{ form.estado }}
            </div>
        </div>
        <div class="row" style="padding-right: 500px;">
            <div class="form-group">
                <label style="color: black; padding: 15px;" for="{{ form.costo.name }}">{{ form.costo.label }}</label>
                {{ form.costo }}
            </div>
        </div>
        <div class="row" style="padding-right: 500px;">
            <div class="form-group">
                <label style="color: black; padding: 15px;" for="{{ form.descripcion.name }}">{{ form.descripcion.label }}</label>
                {{ form.descripcion }}
            </div>
        </div>
        <div class="row" style="padding-right: 500px;">
            <div class="form-group">
                <label style="color: black; padding: 15px;" for="{{ form.Tipo.name }}">{{ form.Tipo.label }}</label>
                {{ form.Tipo }}
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-rounded w-md waves-effect waves-light m-b-5">Guardar</button>
    </form>
</div> 
{% endblock %}
