{% extends 'base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="p-20">
          <form class="form-horizontal" method="post">
          {% csrf_token %}
          <div class="form-group row" style="padding-right: 400px;">
            <label class="col-2 col-form-label" for="{{ form.numero.name }}">{{ form.numero.label }}</label>
              <div class="col-10; col-md-4 col-md-offset-2">
                {{ form.numero }}
              </div>
          </div>
          <div class="form-group row" style="padding-right: 400px;">
            <label class="col-2 col-form-label" for="{{ form.estado.name }}">{{ form.estado.label }}</label>
              <div class="col-10; col-md-5 col-md-offset-2">
                {{ form.estado }}
              </div>
          </div>
          <div class="form-group row" style="padding-right: 400px;">
            <label class="col-2 col-form-label" for="{{ form.costo.name }}">{{ form.costo.label }}</label>
              <div class="col-10; col-md-4 col-md-offset-2">
                {{ form.costo }}
              </div>
            </div>
            <div class="form-group row" style="padding-right: 400px;">
              <label class="col-2 col-form-label" for="{{ form.descripcion.name }}">{{ form.descripcion.label }}</label>
                <div class="col-10; col-md-4 col-md-offset-2">
                  {{ form.descripcion }}
                </div>
            </div>
            <div class="form-group row" style="padding-right: 400px;">
              <label class="col-2 col-form-label" for="{{ form.Tipo.name }}">{{ form.Tipo.label }}</label>
                <div class="col-10; col-md-4 col-md-offset-2">
                  {{ form.Tipo }}
                </div>
              </div>
              
              <button type="submit" class="btn btn-success btn-rounded w-md waves-effect waves-light m-b-5" style="margin: 20;">Guardar</button>
            
            
          </form>
    </div>
  </div>

</div>
{% endblock %}
